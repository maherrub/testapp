{% load static %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">


<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Test Application</title>

       
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/mdb.min.4.3.2.css' %}" rel="stylesheet">
    
    <link rel="icon" type="image/png" href="{% static 'images/favicon-32x32.png' %}" sizes="32x32" />

    
    
    <!-- Custom Fonts -->

    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">

</head>

<body>
   <span class="badge green">static layer 1</span>

        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">menu</a>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#dt">Next<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">

            </li>
        </ul>
    </div>
    </nav>
    <!--Navigation Bar -->

    <!--Main layout-->
    <main>
        
            <!--main web content will go within below blocks-->     
            {% block content %}

            {% endblock %}
    
    </main>
    <!--/Main layout-->

      

<!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'js/tether.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>

</html>
