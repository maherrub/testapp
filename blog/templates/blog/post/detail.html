{% extends "base.html" %}
{% load static %}
{% load staticfiles %}
{% block title %} {{ post.title }} {% endblock %}

{% block content %}

<head>
    <link href="{% static 'css/socialmedia.css' %}" rel="stylesheet">
    <style>
        body {
        font-family: "Lato", sans-serif;
         background: #E9EAED;
        }


        @media screen and (max-width: 480px) {
        label {
            font-size: 0px;
            padding: 0px !important;
        }}
    </style>
</head>




<div class="container-fluid">
  <!-- Content here -->
    <div class="row">
        <!--left-->
        <div class="col-2">
            
        </div>
        
        <!--middle-->
        <div class="col-8 card mb-3">   
            <h1>{{ post.title }}</h1>
            <p class="date">
                Published {{ post.publish }} by {{ post.author }}
            </p>
            {{ post.body|linebreaks }}
              
        </div>

        <!--right-->
        <div class="col-2">
            
        </div>
    </div>
    <a href="/blog/" class="btn btn-primary pull-right">BACK</a>
</div>
{% endblock %}
